<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FabricJS Canvas Line Drawing</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>line assignment</h1>
        <div class="main-content">
            <div class="controls">
                <div class="control-group">
                    <label for="strokeColor">Line Color:</label>
                    <input type="color" id="strokeColor" value="#ff0000">
                </div>
                <div class="control-group">
                    <label for="strokeWidth">Width:</label>
                    <input type="number" id="strokeWidth" value="3" min="1" max="20">
                </div>
                <div class="control-group">
                    <label for="shapeType">Shape Type:</label>
                    <select id="shapeType">
                        <option value="straight">Straight Line</option>
                        <option value="curved">Curved Line</option>
                        <option value="bezier">Bezier Curve</option>
                        <option value="lshape">L-Shape</option>
                    </select>
                </div>
                <div class="control-group">
                    <label for="dashedLine">Dashed:</label>
                    <input type="checkbox" id="dashedLine">
                </div>
                <div class="conversion-section">
                    <label class="conversion-label" for="convertTo">Convert Selected Shape:</label>
                    <select id="convertTo">
                        <option value="">Choose conversion...</option>
                        <option value="straight">‚Üí Straight Line</option>
                        <option value="curved">‚Üí Curved Line</option>
                        <option value="bezier">‚Üí Bezier Curve</option>
                    </select>
                </div>
                <div class="button-group">
                    <button id="clearCanvas">üóëÔ∏è Clear Canvas</button>
                    <button id="deleteSelected">‚ùå Delete Selected</button>
                </div>
            </div>
            <div class="canvas-container">
                <canvas id="canvas" width="800" height="500"></canvas>
            </div>
        </div>
    </div>

    <!-- Simple coordinate popup -->
    <div id="coordinatePopup" style="display: none;">
        <label>X1: <input type="number" id="popupX1" step="0.1" /></label><br>
        <label>Y1: <input type="number" id="popupY1" step="0.1" /></label><br>
        <label>X2: <input type="number" id="popupX2" step="0.1" /></label><br>
        <label>Y2: <input type="number" id="popupY2" step="0.1" /></label><br>
        <div id="curveInputs" style="display: none;">
            <label>CP1 X: <input type="number" id="popupCP1X" step="0.1" /></label><br>
            <label>CP1 Y: <input type="number" id="popupCP1Y" step="0.1" /></label><br>
            <div id="bezierInputs" style="display: none;">
                <label>CP2 X: <input type="number" id="popupCP2X" step="0.1" /></label><br>
                <label>CP2 Y: <input type="number" id="popupCP2Y" step="0.1" /></label><br>
            </div>
        </div>
        <button onclick="updateSelectedLine()">Update</button>
        <button onclick="closePopup()">Close</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
